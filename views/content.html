<!-- please note that the format should be respected no header and no body only html tags-->


<div id="extension-example-extension-content">
  <div id="extension-example-extension-request">
    <br></br>
    <br></br>
    <h2>Tips</h2>
    <div id="extension-example-extension-form-content">
      <label>Hello im a an extension example, to have a good experience with me please follow the steps bellow:</label>
      <label>content.html (./views/content.html): for editing DOM </label>
      <label> extension.js (./js/extension.js): for editing js file, please respect the format given on the file</label>
      <label> extension.css (./css/extension.css): for editing css properties </label>
      <label> exemple-api-handler.js (./exemple-api-handler.js): file responsible of communication between extension and the API</label>
      <label> index.js (./index.js): file responsible of loading, please note that if you rename the exemple-api-handler you must modify it also in index.js</label>
      <label> manifest.json (./manifest.json): containing all properties of the extension such us css and js files path , author ...</label>
      <h3>bellow you find an example of api request </h3>
    </div>
    <h2>Echo Request</h2>
    <div id="extension-example-extension-form-content">
      <label for="key">Key: </label>
      <input type="text" name="key" id="extension-example-extension-form-key" required>
      <br>
      <label for="value">Value: </label>
      <input type="text" name="value" id="extension-example-extension-form-value" required>
      <br>
      <button type="button" id="extension-example-extension-form-submit">Send</button>
    </div>
  </div>

  <div id="extension-example-extension-response">
    <h2>Echo Response</h2>
    <pre id="extension-example-extension-response-data"></pre>
  </div>
</div>
